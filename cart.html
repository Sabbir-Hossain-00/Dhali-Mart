<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>

    <!-- daisyUi cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="bg-gradient-to-r from-white via-gray-200 to-white border-b border-b-gray-300">
            <nav class="container mx-auto px-3 md:px-0 py-3 flex items-center justify-between ">
                <!-- logo -->
                 <div>
                    <h1 class="text-xl font-bold text-[#10B981]">DHALI MART</h1>
                 </div>
                
                <!-- cart -->
                 <div>
                    <a href="index.html"><i id="cart" class="fa-solid fa-home text-xl cursor-pointer hover:bg-gray-200 p-3 hover:border border-gray-300 rounded-lg"></i></a>
                 </div>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-3 md:px-0 mt-20">
        <div class="overflow-x-auto">
            <table class="table text-center">
              <!-- head -->
              <thead>
                <tr >
                  <th class="border border-gray-200">Product</th>
                  <th class="border border-gray-200">Product Name</th>
                  <th class="border border-gray-200">Quantity</th>
                  <th class="border border-gray-200">Price</th>
                  <th class="border border-gray-200">Total Price</th>
                  <th class="border border-gray-200">Remove</th>
                </tr>
              </thead>
              <tbody id="table-body">

              <tr>
                <td class="border border-gray-200">
                    
                    <div class="avatar">
                      <div class="mask mask-squircle h-12 w-12">
                        <img
                          src="https://img.daisyui.com/images/profile/demo/2@94.webp"
                          alt="Avatar Tailwind CSS Component" />
                      </div>
                    </div>
                </td>
                <td class="border border-gray-200"> Zemlak, Daniel and Leanno</td>
                <td class="border border-gray-200">2</td>
                <td class="border border-gray-200">$300</td>
                <td class="border border-gray-200">$600</td>
                <th class="border border-gray-200">
                  <button class="btn btn-ghost ">details</button>
                </th>
              </tr>

              </tbody>
            </table>
          </div>
    </main>
    
    <script src="scripts/data.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
